<div class="container">
        <div class="jumbotron" style="padding-bottom:0px;">
            <h2>SPLITSHARE</h2>
        </div>
        <form class="form-signin" role="form" ng-submit="loginSplit()">
            <input type="email" class="form-control" placeholder="Email address" required="" autofocus="" ng-model = "user.email">
            <input type="password" class="form-control" placeholder="Password" required="" ng-model = "user.password">
            <label class="checkbox">
                <a href="#/signup"> Sign Up</a>
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
 
    </div>
