<nav class="blog-nav">
     <a class="blog-nav-item " href="#/splitsharelist">Home</a>
     <a class="blog-nav-item " style="cursor:pointer;" ng-click="logout();">Logout</a>
     <a class="blog-nav-item " href="#/dashboard">Dashboard</a>
</nav>
<p class="lead">Welcome home <b>{{username}}</b> !!</p>
<div class ="container">
    <h3 class="list-group-item title">DASHBOARD<span class="pull-right"><button class="btn btn-md btn-orange" ng-click="addUpdate()" data-target="#addModal">Add a Expense</button>&nbsp;&nbsp;&nbsp;<button class="btn btn-md btn-mint">Settle Up</button></span></h3></h3>
    <tags-input ng-model="mem"
                display-property="firstname"
                placeholder="Add a member"
                replace-spaces-with-dashes="false">
      <auto-complete source="loadMembers($query)"
                     min-length="0"
                     load-on-focus="true"
                     load-on-empty="true"
                     max-results="10"></auto-complete>
    </tags-input>
     <p>Model: {{ members }}</p>
  <div ng-repeat="x in firstname" class="list-group-item">
    {{ x.name }}
  </div>
</div>
