<nav class="blog-nav">
     <a class="blog-nav-item " href="#">Home</a>
     <a class="blog-nav-item " style="cursor:pointer;" ng-click="logout();">Logout</a>
</nav>
<p class="lead">Welcome home <b>{{username}}</b> !!</p>
<div class ="container">
    <h3 class="list-group-item title">SPLIT SHARE <span class="pull-right"><button class="btn btn-md btn-orange">Add a Bill</button>&nbsp;&nbsp;&nbsp;<button class="btn btn-md btn-mint">Settle Up</button></span></h3>
        <div ng-repeat="expense in expenses | orderBy:'-date'" class="list-group-item">
        <span>{{expense.date | date:'mediumDate'}}</span>
        <input type="text" ng-model="expense.text" class="expense">
        <span class="pull-right">
        <button class="btn btn-sm btn-info" ng-click="editExpense(expense.$id)" data-target="#editModal">EDIT</button>
        <button ng-click="confirmDelete(expense.$id)" data-target="#deleteModal" class="btn btn-sm btn-warning">DELETE</button>
    </span>
        <span class="badge cost-badge">{{expense.cost}}</span>
    </div>
    <div class = "list-group-item">
        <!-- <input type="text"  class="expense total-expense"> -->
        <span class="total-expense">TOTAL EXPENSE</span>
        <span class="badge total-badge">{{totalExpense()}}</span>
    </div>
    <div class="list-group-item" ng-show="expenseText">
        <input type="text" class="expense" placeholder="{{expenseText}}" disabled="true" />
        <input type="text" class="cost" placeholder="{{costInt}}" disabled="true" />
    </div>
    <form ng-submit="addExpense()" class="list-group-item">
        <input type="text" ng-model="expenseText" />
        <input type="text" ng-model="costInt" class="cost"/>
        <input type="submit" />
     </form>
</div>
<div class="modal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;
                </button>
                <h4 class="modal-title" id="editModalLabel">Update Expense</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="title-name" class="control-label">Expense Title:</label>
                        <input type="text" class="form-control" ng-model="postToUpdate.text" id="title-name">
                    </div>
                    <div class="form-group">
                        <label for="cost-text" class="control-label">cost:</label>
                        <input type="text" class="form-control" ng-model="postToUpdate.cost" id="cost-text"></input>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="update()"data-dismiss="modal">Submit</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="text-align:center;">
                <h4 class="modal-title" style="color:red;" id="deleteModalLabel">You are going to Delete this post forever !!</h4>
            </div>
 
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="updateDelete()" data-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>
