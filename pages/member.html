<nav class="blog-nav">
     <a class="blog-nav-item " href="#/splitsharelist">Home</a>
     <a class="blog-nav-item " style="cursor:pointer;" ng-click="logout();">Logout</a>
     <a class="blog-nav-item " href="#/dashboard">Dashboard</a>
</nav>
<p class="lead">Welcome home <b>{{username}}</b> !!</p>
<div class ="container">
    <h3 class="list-group-item title">MEMBERS<span class="pull-right"><button class="btn btn-md btn-orange" ng-click="addUpdate()" data-target="#addModal">Add a Member</button>&nbsp;&nbsp;&nbsp;<button class="btn btn-md btn-mint">Settle Up</button></span></h3></h3>
    <div ng-repeat="member in members" class="list-group-item">
        <div class="row">
            <div class="col-xs-6 col-sm-4">
                <h4 class="expense">{{ member.firstname | uppercase}}&nbsp;&nbsp;&nbsp;{{ member.surname | uppercase}}</h4>
            </div>
            <div class="col-xs-6 col-sm-4">
                <h4 class="light-grey">{{ member.email }}</h4>
            </div>
            <div class="col-xs-6 col-sm-4">
                <div class="col-xs-6 col-sm-6">
                    <span class="pull-right">
                        <button class="btn btn-md btn-info" ng-click="editMember(member.$id)"  data-target="#editModal">EDIT</button>
                    </span>
                </div>
                <div class="col-xs-6 col-sm-6">
                    <button data-target="#deleteModal" ng-click="confirmDelete(member.$id)" class="btn btn-md btn-warning btn">DELETE</button>
                </div>
            </div>    

        </div>

    </div>
</div>
<div class="modal" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;
                </button>
                <h4 class="modal-title" id="addModalLabel">Add Member</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="first-name" class="control-label">FIRSTNAME:</label>
                        <input type="text" class="form-control" ng-model="firstnameText" id="first-name">
                    </div>
                    <div class="form-group">
                        <label for="sur-name" class="control-label">SURNAME:</label>
                        <input type="text" class="form-control" ng-model="surnameText" id="sur-name"></input>
                    </div>
                    <div class = "form-group">
                        <label for="email-text" class="control-label">EMAIL:</label>
                        <div class="row">
                            <div class="col-md-6">
                                <select ng-model="emailText" class="form-control"  id="email-text" value="list.email">
                                    <option value="{{list.email}}" ng-repeat="list in users">{{list.email}}</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <div id="editor" class="well" ng-bind="emailText">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="addMember()"data-dismiss="modal">Submit</button>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;
                </button>
                <h4 class="modal-title" id="editModalLabel">Edit Member</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="first-name" class="control-label">FIRSTNAME:</label>
                        <input type="text" class="form-control" ng-model="postToUpdate.firstname" id="first-name">
                    </div>
                    <div class="form-group">
                        <label for="sur-name" class="control-label">SURNAME:</label>
                        <input type="text" class="form-control" ng-model="postToUpdate.surname" id="sur-name"></input>
                    </div>
                    <div class = "form-group">
                        <label for="email-text" class="control-label">EMAIL:</label>
                        <input type="email" class="form-control" ng-model="postToUpdate.email" id="email-text"></input>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="update()"data-dismiss="modal">Submit</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="text-align:center;">
                <h4 class="modal-title" style="color:red;" id="deleteModalLabel">You are going to Delete this member forever !!</h4>
            </div>
 
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="updateDelete()" data-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>
