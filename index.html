<!DOCTYPE html>
<html lang = "en-us" ng-app="splitshareApp">
<head>
    <title>Split-Share</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!--load bootstrap and fontawesome via CDN-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>

    <style>
        html, body, input, select, textarea
        {
            font-size: 1.05em;
        }
        .container
        {
            width:450px;
        }
        .expense{
            border: none;
        }
        .cost{
            width:50px;
        }

        .total-expense {
            position: relative;
            left: 0px;
        }
        .cost-badge{
            width:50px;
            height:30px;
            font-size: 15px;
            position:relative;
            left:-50px;
        }
        .total-badge{
            width:50px;
            height:30px;
            font-size: 15px;
            position:relative;
            left:-70px;
        }
    </style>
    
    <!-- load angular via CDN -->
    <script src="https://code.angularjs.org/1.3.0-rc.2/angular.js">
    </script>
    <script src="https://code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script>
     <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="https://cdn.firebase.com/js/simple-login/1.6.2/firebase-simple-login.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-default">
            <div class = "navbar-header">
                <a class="navbar-brand" href="/">Split Share</a>
            </div>

            <ul class ="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-home"></i>Home</a>
            </li>
            </ul>
        </nav>
    </header>
        
    <div class="container">
        <div ng-view></div>
                   
    </div>

</body>
</html>
